<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles/normalize.css" rel="stylesheet">
  <link href="styles/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

  <title>Главная</title>

<body>

  <main class="main">

        </div>
        <div class="swiper-slide">
          <img src="assets/images/main-1.jpg" alt="Осень">
          <div class="swiper-slide__text-box swiper-slide__text-box_top-left">

          <div class="swiper-slide__text-box swiper-slide__text-box_top-center">

          <div class="swiper-slide__text-box swiper-slide__text-box_top-right">

          </div>
          <div class="swiper-slide__text-box swiper-slide__text-box_bottom-center">
            <h3>Заголовок</h3>
            <p>Текст</p>
          </div>
          <div class="swiper-slide__text-box swiper-slide__text-box_bottom-right">
            <h3>Заголовок</h3>
            <p>Текст</p>
          </div>
        </div>
      </div>

      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </main>

  <script src="scripts/swiper/main-swiper.js"></script>

</body>
</html>
