<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles/normalize.css" rel="stylesheet">
  <link href="styles/styles.css" rel="stylesheet">
  <link href="styles/media.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <title>Главная</title>
</head>
<body>

  <main class="main">
    <div class="swiper main-swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <picture>
            <source srcset="assets/images/main-1_x2.jpg" media="(min-width: 1920px) and (min-device-pixel-ratio: 2)" type="image/jpeg">
            <source srcset="assets/images/main-1.jpg" media="(min-width: 1280px)" type="image/jpeg">
            <img src="assets/images/main-1_low.jpg" alt="Осень" loading="lazy" width="1280" height="720">
          </picture>
        </div>
        <div class="swiper-slide">
          <video src="assets/videos/video.mp4" autoplay loop muted>
            <source src="assets/videos/video-low.mp4" type="video/mp4" media="(max-width: 991px)">
            <source src="assets/videos/video.mp4" type="video/mp4" media="(min-width: 992px)">
          </video>
        </div>
        <div class="swiper-slide">
          <picture>
            <source srcset="assets/images/main-1_x2.jpg" media="(min-width: 1920px) and (min-device-pixel-ratio: 2)" type="image/jpeg">
            <source srcset="assets/images/main-1.jpg" media="(min-width: 1280px)" type="image/jpeg">
            <img src="assets/images/main-1_low.jpg" alt="Осень" loading="lazy" width="1280" height="720">
          </picture>
          <div class="swiper-slide__text-box swiper-slide__text-box_top-left">
            <h3>Заголовок</h3>
            <p>Текст</p>
          </div>
          <div class="swiper-slide__text-box swiper-slide__text-box_top-center">
            <h3>Заголовок</h3>
            <p>Текст</p>
          </div>
          <div class="swiper-slide__text-box swiper-slide__text-box_top-right">
            <h3>Заголовок</h3>
            <p>Текст</p>
          </div>
          <div class="swiper-slide__text-box swiper-slide__text-box_center-left">
            <h3>Заголовок</h3>
            <p>Текст</p>
          </div>
          <div class="swiper-slide__text-box swiper-slide__text-box_center-center">
            <h3>Заголовок</h3>
            <p>Текст</p>
          </div>
          <div class="swiper-slide__text-box swiper-slide__text-box_center-right">
            <h3>Заголовок</h3>
            <p>Текст</p>
          </div>
          <div class="swiper-slide__text-box swiper-slide__text-box_bottom-left">
            <h3>Заголовок</h3>
            <p>Текст</p>
          </div>
          <div class="swiper-slide__text-box swiper-slide__text-box_bottom-center">
            <h3>Заголовок</h3>
            <p>Текст</p>
          </div>
          <div class="swiper-slide__text-box swiper-slide__text-box_bottom-right">
            <h3>Заголовок</h3>
            <p>Текст</p>
          </div>
        </div>
      </div>

      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <img class="chat" src="assets/images/svg/chat.svg" alt="Чат">
    </div>
    
    <div class="categories block">
      <div class="categories__card">
        <img src="assets/images/categories/category-1.png" alt="Одежда">
      </div>
      <div class="categories__card">
        <img src="assets/images/categories/category-2.png" alt="Одежда">
      </div>
      <div class="categories__card">
        <img src="assets/images/categories/category-3.png" alt="Одежда">
      </div>
      <div class="categories__card">
        <img src="assets/images/categories/category-4.png" alt="Одежда">
      </div>
      <div class="categories__card">
        <img src="assets/images/categories/category-5.png" alt="Одежда">
      </div>
      <div class="categories__card">
        <img src="assets/images/categories/category-6.png" alt="Одежда">
      </div>
      <div class="categories__card">
        <img src="assets/images/categories/category-7.png" alt="Одежда">
      </div>
      <div class="categories__card">
        <img src="assets/images/categories/category-8.png" alt="Одежда">
      </div>
      <div class="categories__card">
        <img src="assets/images/categories/category-9.png" alt="Одежда">
      </div>
    </div>
  </main>

  <script src="scripts/swiper/main-swiper.js"></script>

</body>
</html>
